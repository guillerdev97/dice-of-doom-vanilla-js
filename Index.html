<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROLL THE DICE</title>
    <script src="https://kit.fontawesome.com/e325aab842.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Styles/styles.css">
</head>

<body>

    <header>
        <div>
            <h1>Roll The Dice !!!</h1>
            <picture>
                <source media="">
                <img src="./img/128px-coin.png"/>
            </picture>
        </div>
    </header>

   <main>
        <article>
            <section class="output-name">
                <output type="text" id="discarded-player"></output>
            </section>
            <section class="dice-button">
                <button id="do-dice" type="button"><img src="./images/dadoo.png" alt=""></button>
            </section>
            <section class="input-name">
                <input type="text" id="new-player-name" placeholder="Player's name">
            </section>
            <section class="little-buttons">
                <button id="add-player" type="button"><img src="./img/plus.png" alt=""></button>
                <button id="remove-player" type="button"><img src="./img/x.png" alt=""></button>
                <button id="refresh" type="button"><img src="./img/sync.png" alt=""></button>
            </section>
            <section class="players-lists">
                <ul id="current-players">
                    <label for="">CURRENT PLAYERS</label>
                    <!--  <li></li> -->
                </ul>
                <ul id="dismissed-players">
                    <label for="">DISMISSED PLAYERS</label>
                    <!--  <li></li> -->
                </ul>
                <ul id="winner">
                    <label for="">WINNER!!!</label>
                   <!--  <li></li> -->
                </ul>
            </section>
        </article>
    </main>

    <footer>
        <h2>GOOD LUCK CODERS</h2>
    </footer>

    <script src="./js/script.js" type="text/javascript"></script>

</body>

</html>
